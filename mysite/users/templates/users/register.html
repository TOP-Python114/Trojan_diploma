<div class="container-fluid">
        <form action="{% url 'register' %}"
              method="post">
            {% csrf_token %}
            <div>
                {{ form }}
            </div>
            <div>
                <input type="submit"
                       class="btn btn-success"
                       value="Register">
            </div>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>

    <div class="container">
            <hr>
            <div class="row justify-content-end">
                <div class="col">
                    Developed for studying with Django 4.1
                </div>
            </div>
    </div>
